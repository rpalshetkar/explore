kind: Env
ns: penv/key
context: kw
service: https://rrp.com
version: v1
work_dir: /tmp
cls_dir: xds/catalog/blueprints
callables_dir: xds/catalog/callables
templates_dir: xds/catalog/templates
sftp:
  kind: SFTP
  host: sftp.example.com
  port: int=22
  user: username
  password: password
store:
  kind: Store
  uri: mongodb://username:password@host:port/database
smtp:
  kind: SMTP
  host: str=smtp.example.com/req
  port: int=587
  user: username
  password: password
amp:
  kind: AMP
  host: amp.example.com
  port: 22
  user: username
  password: password
vault:
  kind: Vault
  ssh: /path/to/vault/ssh
  ssl: /path/to/vault/ssl
ws:
  kind: WS
  uri: ws://localhost:8080
folder:
  kind: Folder
  uri: /path/to/folder
